<div class="col-lg-8 center-block center">
  <h3>Employee Ranking</h3>
</div>

<md-card class="col-lg-8 center-block center ">
  <md-card-header>
    <md-card-title>Top 3</md-card-title>
  </md-card-header>
  <md-card-content>
    <div class="rank-item"
         *ngFor="let employee of employees, let index=index"
         [ngClass]="{'rank-item__primary': index == 0, 'rank-item__secondary': index == 1, 'rank-item__thirstary': index == 2, 'none': index > 2}">
      <img class="rank-item__img rank-item__img--large" src="{{employee.imageurl}}">
      {{employee.name}}
    </div>
  </md-card-content>
</md-card>

<div class="col-lg-8 center-block center no-padding">
  <md-card class="col-lg-4" *ngFor="let employee of employees, let index=index"
           [ngClass]="{'none': index < 3 }">
    <md-card-content>
      <div class="rank-item" >
        <img class="rank-item__img rank-item__img--small" src="{{employee.imageurl}}">
        {{employee.name}}
      </div>
    </md-card-content>
  </md-card>
</div>

<div class="col-lg-8 center-block center">
  <h3>Employee Ranking</h3>
</div>

<md-card class="col-lg-8 center-block center ">
  <md-card-header>
    <md-card-title>Top 3</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-chip-list class="md-chip-list-stacked">
      <md-chip class="rank-item"
                *ngFor="let employee of employees, let index=index"
               [ngClass]="{'rank-item__primary': index == 0, 'rank-item__secondary': index == 1, 'rank-item__thirstary': index == 2, 'none': index > 2}"
               selected="true" color="">
        {{employee.name}}
      </md-chip>
    </md-chip-list>
  </md-card-content>
</md-card>

<md-card class="col-lg-8 center-block center ">
  <md-card-content>
    <md-chip-list class="md-chip-list-stacked">
      <md-chip class="rank-item"
               *ngFor="let employee of employees, let index=index"
               [ngClass]="{'none': index < 3, 'rank-item__row': index > 2}"
               selected="true" color="">
        {{employee.name}}
      </md-chip>
    </md-chip-list>
  </md-card-content>
</md-card>
